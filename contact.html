<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Basic Portfolio</title>
</head>

<body>

  <header class="head-radius head-port">

    <section>
      <nav>
        <ul>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="index.html">About</a></li>
        </ul>
      </nav>
    </section>

    <h1 class="wlc">Willy Louis-Charles</h1>



    <div class="wrapper port-wrap-one">




      <div class="wrapper-two port-wrap-two">

        <!-- Contact form-->
        <h3 class="about">Contact</h3>

        <hr>

        <!-- Images-->
        <form action="contact-form">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" placeholder=" Willy Louis-Charles">
          </div>

          <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email" placeholder=" emailme@gmail.com">
          </div>

          <div>
            <label for="msg">Message</label>
            <textarea name="user_message" id="msg" cols="30" rows="10" placeholder=" Write something.."></textarea>
          </div>

          <div class="button">
            <button type="submit"><a href="https://www.google.com/" target="_blank">Submit</a></button>
          </div>
        </form>



      </div> <!-- wrapper-two-->



    </div> <!-- wrapper-->
 
    <footer class="mini-ft"></footer>
    <footer class="bottom-foot">
      <h6>Learn to code &copy;</h6>
    </footer> 


  </header> <!-- head-radius -->

 
</body>

</html>
